<!DOCTYPE html><html lang="en"><head><meta charset="UTF-8"><meta name="viewport" content="width=device-width, initial-scale=1.0"><title>GitHub User Lookup</title><link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"><link rel="stylesheet" href="style.css"></head><body><div class="container mt-5"><h1 class="mb-4">GitHub User Lookup</h1><div id="github-status" class="alert alert-info" aria-live="polite">Enter a GitHub username to begin lookup.</div><div class="mb-3"><input type="text" id="github-username" class="form-control" placeholder="Enter GitHub username"><button id="lookup-button" class="btn btn-primary mt-2">Lookup</button></div><div id="user-info" class="card d-none"><div class="card-body"><h5 class="card-title" id="github-name"></h5><p class="card-text">Account created on: <span id="github-created-at"></span> (<span id="github-account-age"></span>)</p></div></div></div><script src="script.js"></script></body></html>
